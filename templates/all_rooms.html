<table width="30%">
    <tr>
        <th>Room name:</th>
        <th>Seats:</th>
        <th>Projector:</th>
    </tr>
    {% for Room in rooms %}
        <tr>
            <td>{{ Room.name }}</td>
            <td>{{ Room.seats }}</td>
            <td>{{ Room.projector }}</td>
        </tr>
    {% endfor %}
</table>
